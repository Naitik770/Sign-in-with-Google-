<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* Styling for layout and profile appearance */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
      color: #333;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #profile-picture {
      display: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .info-section {
      display: flex;
      align-items: center;
      margin: 50px 0;
      font-size: 1em;
      
    }

    .info-icon {
      font-size: 1.5em;
      color: #007bff;
      margin-right: 10px;
    }

    .info-text {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      font-weight: bold;
    }

    .info-value {
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Profile</h1>
  <img id="profile-picture" alt="Profile Picture">
  
  <div id="user-info">
    <div class="info-section">
      <span class="info-icon"></span>
      <span id="profile-pic-placeholder" class="info-text">Display profile picture here</span>
    </div>
    <div class="info-section">
      <span class="info-icon">üìÑ</span>
      <div class="info-text">
        <span class="info-label">Username:</span>
        <span id="username-placeholder" class="info-value">display username here</span>
      </div>
    </div>
    
    <div class="info-section">
      <span class="info-icon">‚úâÔ∏è</span>
      <div class="info-text">
        <span class="info-label">Email:</span>
        <span id="email-placeholder" class="info-value">display email here</span>
      </div>
    </div>
  </div>
  <script>
    // Function to decode JWT
    function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
    }

    // Get the token from localStorage
    const idToken = localStorage.getItem("id_token");
    if (idToken) {
    const userInfo = parseJwt(idToken);

    // Display user information
    document.getElementById("username-placeholder").textContent = userInfo.name || "Username not available";
    document.getElementById("email-placeholder").textContent = userInfo.email || "Email not available";

    // Display profile picture if available
    if (userInfo.picture) {
    const profilePic = document.getElementById("profile-picture");
    profilePic.src = userInfo.picture;
    profilePic.style.display = "block";
    document.getElementById("profile-pic-placeholder").style.display = "none";
    }
    } else {
    document.getElementById("user-info").textContent = "No user information available.";
    }
    </script>
</body>
</html>
