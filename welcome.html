<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
</head>
<body>
  <h1>Welcome to the site!</h1>
  <p id="user-info">Loading user information...</p>
  <img id="profile-picture" alt="Profile Picture" style="display:none; width:100px; height:100px; border-radius:50%;">

  <script>
    // Function to decode JWT
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Get the token from localStorage
    const idToken = localStorage.getItem("id_token");
    if (idToken) {
      const userInfo = parseJwt(idToken);

      // Display user information
      document.getElementById("user-info").innerHTML = `
        <strong>Name:</strong> ${userInfo.name} <br>
        <strong>Email:</strong> ${userInfo.email}
      `;

      // Display profile picture if available
      if (userInfo.picture) {
        const profilePic = document.getElementById("profile-picture");
        profilePic.src = userInfo.picture;
        profilePic.style.display = "block";
      }
    } else {
      document.getElementById("user-info").textContent = "No user information available.";
    }
  </script>
</body>
</html>
