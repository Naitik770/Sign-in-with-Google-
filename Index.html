<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <!-- Load the Google API library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
   <style>
      /* Center the sign-in button on the page */
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh; /* Center vertically */
         margin: 0;
         background-color: #f7f7f7;
      }
   </style>
  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="390800348887-l6ittvp96nu0veds0hdqeevmsfg26usp.apps.googleusercontent.com"
       data-auto_prompt="false"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <script>
    // Handle the Google sign-in response
    function handleCredentialResponse(response) {
      // Save the token in localStorage for use on the welcome page
      localStorage.setItem("id_token", response.credential);
      // Redirect to the welcome page
      window.location.href = "welcome.html";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "390800348887-l6ittvp96nu0veds0hdqeevmsfg26usp.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt(); // Automatically prompts the user for sign-in
    }
  </script>
</body>
</html>
